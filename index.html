      ], function (Map, MapView, FeatureLayer, CSVLayer, UniqueValueRenderer, Editor, Search, Sketch, GraphicsLayer) {
      const museumFeatureLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/6BFEWLVwrkq1Nfkk/arcgis/rest/services/MuseLayer/FeatureServer",
        outFields: ["*"],

          <img src="{ImageURL}" width="200px">
        `
        }
      });

      const csvLayer = new CSVLayer({
        url: "./thai_museums.csv",
        popupTemplate: {
        title: "{Name}",
        content: `
          <b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> {MuseType}<br>
          <b>‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î:</b> {Province}<br>
          <b>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</b> {Description}
          <img src="{ImageURL}" width="200px">
        `
        }
      });

      const museumRenderer = new UniqueValueRenderer({
        field: "MuseType",
        uniqueValueInfos: [
        {
          value: "Art Museum",
          symbol: {
          type: "picture-marker",
          url: "/assets/artpin.png",
          size: "50px",
          },
          label: "‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡∏®‡∏¥‡∏•‡∏õ‡∏∞"
        },
        {
          value: "Cultural Museum",
          symbol: {
          type: "picture-marker",
          url: "/assets/culturalpin.png",
          size: "50px",
          },
          label: "‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡∏ß‡∏±‡∏í‡∏ô‡∏ò‡∏£‡∏£‡∏°"
        }
        ]
      });
      museumFeatureLayer.renderer = museumRenderer;

      const csvRenderer = {
        type: "unique-value",
        field: "MuseType",
        uniqueValueInfos: [
        {
          value: "Art Museum",
          symbol: {
          type: "picture-marker",
          url: "/assets/artpin.png",
          size: "50px",
          },
          label: "‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡∏®‡∏¥‡∏•‡∏õ‡∏∞"
        },
        {
          value: "Cultural Museum",
          symbol: {
          type: "picture-marker",
          url: "/assets/culturalpin.png",
          size: "50px",
          },
          label: "‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡∏ß‡∏±‡∏í‡∏ô‡∏ò‡∏£‡∏£‡∏°"
        }
        ]
      };
      csvLayer.renderer = csvRenderer;
      
      const map = new Map({
        basemap: "streets-navigation-vector",
        layers: [museumFeatureLayer, csvLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [100.523816, 13.728993],
        zoom: 13
      });

      view.when(() => {
        const editor = new Editor({
        view: view,
        layerInfos: [
          {
          layer: museumFeatureLayer,
          enabled: true
          }
        ]
        });
        view.ui.add(editor, "top-right");

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // Create a Sketch widget for drawing shapes
        const sketch = new Sketch({
        view: view,
        layer: graphicsLayer
        });
        view.ui.add(sketch, "top-left");

        sketch.on("create", (event) => {
        if (event.state === "complete") {
          const geometry = event.graphic.geometry;

          // Apply filter effect to museumFeatureLayer
          museumFeatureLayer.effect = {
            filter: {
              geometry: geometry,
              spatialRelationship: "intersects"
            },
            includeEffect: "drop-shadow(0px 0px 5px black)",
            excludeEffect: "opacity(30%)"
          };

          // Apply filter effect to csvLayer
          csvLayer.effect = {
            filter: {
              geometry: geometry,
              spatialRelationship: "intersects"
            },
            includeEffect: "drop-shadow(0px 0px 5px black)",
            excludeEffect: "opacity(30%)"
          };
        } else if (event.state === "cancel") {
          // Reset effects when drawing is canceled
          museumFeatureLayer.effect = null;
          csvLayer.effect = null;
        }
        });
      });

      const searchWidget = new Search({
        view: view,
        includeDefaultSources: false,
        sources: [
        {
          layer: museumFeatureLayer,
          name: "Found Museum ",
          searchFields: ["Name", "Province"],
          displayField: "Name",
          exactMatch: false,
          outFields: ["*"],
          placeholder: "üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡πÉ‡∏ô Feature Layer...",
          suggestionTemplate: "{Name} - {Province}",
          popupTemplate: {
          title: "{Name}",
          content: `
            <b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> {MuseType}<br>
            <b>‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î:</b> {Province}<br>
            <b>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏≥‡∏Å‡∏≤‡∏£:</b> {OpenHours}<br>
            <img src="{ImageURL}" width="200px">
          `
          }
        },
        {
          layer: csvLayer,
          name: "Found Museum",
          searchFields: ["Name", "Province"],
          displayField: "Name",
          exactMatch: false,
          outFields: ["*"],
          placeholder: "üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏û‡∏¥‡∏û‡∏¥‡∏ò‡∏†‡∏±‡∏ì‡∏ë‡πå‡πÉ‡∏ô CSV Layer...",
          suggestionTemplate: "{Name} - {Province}",
          popupTemplate: {
          title: "{Name}",
          content: `
            <b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> {MuseType}<br>
            <b>‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î:</b> {Province}<br>
            <b>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</b> {Description}<br>
            <img src="{ImageURL}" width="200px">
          `
          }
        }
        ]
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
      });
    </script>
  </body>
